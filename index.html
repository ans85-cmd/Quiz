<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenny's Sozialpsychologie Quiz</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 0.3rem;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .button-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    button {
      padding: 1rem;
      font-size: 1rem;
      background-color: white;
      color: #2193b0;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.4rem;
      }

      button {
        font-size: 0.95rem;
        padding: 0.9rem;
      }

      .logo {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="logo">ðŸ§ </div>
  <h1>Jenny's Sozialpsychologie Quiz</h1>

  <div class="button-container">
    <button onclick="startQuiz('sozialpsychologie')">Sozialpsychologie</button>
    <button onclick="startQuiz('soziale-wahrnehmung')">Soziale Wahrnehmung</button>
    <button onclick="startQuiz('kognition-attribution-1')">Soziale Kognition & Attribution 1</button>
    <button onclick="startQuiz('kognition-attribution-2')">Soziale Kognition & Attribution 2</button>
    <button onclick="startQuiz('interpersonale-beziehungen')">Interpersonale Beziehungen</button>
    <button onclick="startQuiz('geschichte-1')">Geschichte der Sozialpsychologie 1</button>
    <button onclick="startQuiz('geschichte-2')">Geschichte der Sozialpsychologie 2</button>
    <button onclick="startQuiz('extraversion-dissonanz')">Extraversion & Dissonanz</button>
    <button onclick="startQuiz('bildungstheorie')">Bildungstheorie & Sozialpsychologie</button>
  </div>

  <script>
    function startQuiz(topic) {
      window.location.href = `quiz-${topic}.html`;
    }
  </script>

</body>
</html>
